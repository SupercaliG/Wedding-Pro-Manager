name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: wedding-pro-app/package-lock.json
      
      - name: Install dependencies
        run: cd wedding-pro-app && npm ci
      
      - name: Lint API spec
        run: cd wedding-pro-app && npm run lint:api
  
  test:
    name: Unit and Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: wedding-pro-app/package-lock.json
      
      - name: Install dependencies
        run: cd wedding-pro-app && npm ci
      
      - name: Run Vitest tests
        run: cd wedding-pro-app && npm test
  
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: wedding-pro-app/package-lock.json
      
      - name: Install dependencies
        run: cd wedding-pro-app && npm ci
      
      - name: Install Playwright browsers
        run: cd wedding-pro-app && npx playwright install --with-deps
      
      - name: Create .env.local file
        run: |
          cd wedding-pro-app
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
      
      - name: Run Playwright tests
        run: cd wedding-pro-app && npm run test:e2e
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: wedding-pro-app/playwright-report/
          retention-days: 30